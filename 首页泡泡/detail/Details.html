<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>平安果详情</title>
	<script src="../jquery-3.2.1.min.js" type="text/javascript">
	</script>
	<script type="text/javascript" src="../rem.js"></script>
	<script type="text/javascript" src="Details.js"></script>
	<link rel="stylesheet" type="text/css" href="Details.css">
	<link rel="stylesheet" type="text/css" href="../reset.css">
</head>
<body>
	<div class="details_head">
		<button class="btn_headBack">
			<img src="back.png">
		</button>
		<p class="text_head">平安果详情</p>
	</div>
	<div class="carousel_container">
		<ul class="img_list">
			<li class="img_num0">
				<img src="detail-bg.gif">
				</li>
			<li class="img_num1">
				<img src="detail-bg.gif">
				</li>
			<li class="img_num2">
				<img src="detail-bg.gif">
				</li>
			<li class="img_num3">
				<img src="detail-bg.gif">
				</li>
			<li class="img_num4">
				<img src="detail-bg.gif">
				</li>
			<li class="img_num5">
				<img src="detail-bg.gif">
				</li>
			<li class="img_num6">
				<img src="detail-bg.gif">
				</li>
		</ul>	
		<ul class="btns_list">
			<li class="btn1">
				<button class="on"><img src="on.png"></button>
				</li>,
			<li class="btn2">
				<button class=""><img src="noton.png"></button>
				</li>,
			<li class="btn3">
				<button class=""><img src="noton.png"></button>
				</li>,
			<li class="btn4">
				<button class=""><img src="noton.png"></button>
				</li>,
			<li class="btn5">
				<button class=""><img src="noton.png"></button>
				</li>
		</ul>	
		<button class="btn_prev"><img src="prev.png"></button>
		<button class="btn_next"><img src="next.png"></button>
	</div>
	<p class="p_title">回忆那年冬天的雪花——(商品标题)</p>
	<p class="p_price">16.00-20.00</p>
	<div class="longimg_detail">
		<img src="customize.jpeg">
	</div>
	<div class="div_buy">
		<button class="btn_buycar"><img src="buy-car.png"></button>
		<button class="btn_buy">买买买</button>
	</div>
	<div class="Im_shade"></div>
	<div class="div_onshade">
		<img class="img_onshade" src="detail-bg.gif">
		<button class="btn_close">
			<img src="close.png">
		</button>
		<p class="onshade_price">12.00</p>
		<span class="onshade_choose">请选择 样式数量</span>
		<span class="choose_style">样式选择：</span>
		<div class="hide_choose">
			<button index=1 class="btn_style style1">样式1</button>
			<button index=2 class="btn_style style2">样式2</button>
			<button index=3 class="btn_style style3">样式3</button>
			<button index=4 class="btn_style style4">样式4</button>
			<button index=5 class="btn_style style5">样式5</button>
			<button index=6 class="btn_style style6">样式6</button>
		</div>
		<button class="btn_more">更多</button>
		<button class="btn_hidemore">收起</button>
		<span class="choose_num">数量：</span>
		<button class="btn_numsub">
			<img src="num-.png">
		</button>
		<input class="text_num" type="text" value="0">
		<button class="btn_numadd">
			<img src="num+.png">
		</button>
		<button class="btn_ensure">确定</button>
	</div>
</body>
</html>
