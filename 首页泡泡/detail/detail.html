<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>平安果详情</title>
	<script src="../jquery-3.2.1.min.js" type="text/javascript">
	</script>
	<script type="text/javascript" src="../rem.js"></script>
	<script type="text/javascript" src="detail.js"></script>
	<link rel="stylesheet" type="text/css" href="detail.css">
	<link rel="stylesheet" type="text/css" href="../reset.css">
</head>
<body>
	<div id="details_head" class="details_head">
			<button class="btn_headBack">
				<img src="back.png">		
			</button>
		<p class="text_head">平安果详情</p>
	</div>
	<div class="carousel_container">
		<ul class="img_list"></ul>	<!--自适应数量轮播图-->
		<ul class="ul_showOrderStatus"></ul>	
		<button class="btn_prev"><img src="prev.png"></button>
		<button class="btn_next"><img src="next.png"></button>
	</div>
	<p class="p_title"></p>
	<p class="p_price"></p>
	<div class="longimg_detail">
		<img src="customize.jpeg">
	</div>
	<div class="div_buy">
		<img class="btn_buycar" src="buy-car.png">
		<button class="btn_buy">买买买</button>
	</div>
	<div class="Im_shade"></div>
	<div class="div_onshade">
		<img class="img_onshade" src="detail-bg.gif">
		<button class="btn_close">
			<img src="close.png">
		</button>
		<p class="onshade_price">12.00</p>
		<span class="onshade_choose">请选择 样式数量</span>
		<span class="choose_style">样式选择：</span>
		<div class="hide_choose"></div><!--自适应数量样式按钮-->
		<span class="choose_num">数量：</span>
		<button class="btn_numsub">
			<img src="sub.png">
		</button>
		<input class="text_num" type="text" value="0">
		<button class="btn_numadd">
			<img src="add.png">
		</button>
		<button class="btn_ensure">确定</button>
	</div>
</body>
</html>
